<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header class="site-header">
  <nav  class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand"><img src="images/logo.svg" alt="logo" height="40px"></a>
      <div class="d-flex">
        <form id="firstForm" class="d-flex nav-form">
          <input id="searchInput" class="form-control me-2" type="search" placeholder="What do you want to watch?" aria-label="Search">
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div class="btns">
          <button  data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" class="wathlist">
            <i class='bx bx-heart'></i>
          </button>
          <button class="wathlist">
            <i class='bx bx-stopwatch'></i>
          </button>
        </div>
      </div>
    
    </div>
  </nav>
</header>


<div id="hero" class="hero">
  <div class="sleder">
      <ul class="slider__list">
        <li class="slider__item">
          <div class="slider__imgbox">
           <img src="images/aditya-vyas-5qUJfO4NU4o-unsplash.jpg" alt="sadness">
          </div>
        </li>
        <li class="slider__item">
          <div class="slider__imgbox">
            <img src="images/spiderman-in-battlefield-cia6jqnbwv0w5wiy.jpg" alt="joy">
          </div>
        </li>
        <li class="slider__item">
          <div class="slider__imgbox">
            <img src="images/wp1809234-beauty-and-the-beast-wallpapers.jpg" alt="anger">
          </div>
        </li>
      </ul>
    </div>
    <div class="btns-box">
      <div class="btn__prevbox">
        <button id="prevBtn" class="btn__prev"><i class='bx bx-chevron-up'></i></button>
      </div>
      <div class="btn__nextbox">
        <button id="nextBtn" class="btn__next"><i class='bx bx-chevron-down'></i></button>
      </div>
    </div>

   </div>
  
  <div id="yourSearch" class="your-search">
    <div class="container">
      <ul id="yourSearchList" >
      </ul>
    </div>
  
  </div>

  <div class="container">
    <h2 class="drama-title">Drama Movies</h2>
    <ul id="slider" class="owl-carousel owl-theme drama-slider">
    </ul>
  </div>  
  
  <div class="container">
    <h2 class="drama-title">Comedy Movies</h2>
    <ul id="slider2" class="owl-carousel owl-theme drama-slider">
    </ul>
  </div>  



  <div class="container">
    <h1 class="title">All Movies</h1>
    <div class="content">
      <div class="main-content">
        <div class="content-header">
          <form class="search-form" id="searchForm">
            <select id="selectForm" required>
              <option>All</option>
              <option>Drama</option>
              <option>Comedy</option>
              <option>Documentary</option>
              <option>Music</option>
              <option>Thriller</option>
              <option>Sport</option>
              <option>Crime</option>
              <option>Fantasy</option>
              <option>Fantasy</option>
              <option>Family</option>
              <option>Romance</option>
              <option>Action</option>
              <option>Mystery</option>
              <option>Sci-Fi</option>
              <option>Adventure</option>
              <option>History</option>
            </select>
            <input id="movieTitle" type="text">
            <input min="1990" max="2018" id="startYear" type="number">
            <input min="1990" max="2018" id="endYear" type="number">
            <button type="submit" class="searchBtn btn btn-primary">Search</button>
          </form>
 <ul id="sortedUl">

 </ul>
         
        </div>
        <div class="movies-wrapper">
          <ul id="movieList" class="movies-list">
          </ul>
          <div id="control" class="control">
            <div id="pagination"  class="pagination owl-carousel owl-theme drama-slider"></div>
          </div>
        </div>
      </div>
    </div>
  </div>


<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Summary of film</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <i class='bx bxs-x-square' ></i>
        </button>
      </div>
      <div class="modal-box">
        <div id="modalInner" class="modal-inner"> </div>
        <div id="modalBody" class="modal-body">    </div>
      </div>
    </div>
  </div>
</div>


<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 id="offcanvasRightLabel">My WatchList</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <ul id="watchList" class="watchlist">

    </ul>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="js/movies.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
